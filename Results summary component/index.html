<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="main-container">

    <div class="left-container">

      <p class="p-title">Your Result</p>

      <div>
        <p class="circle-text-top">76</p> 
        <p class="circle-text-bottom">of 100</p>
      </div>

      <h2>Great</h2>
      <p class="p-text">You scored higher than 65% of the people who have taken these tests</p>

    </div>
    <div class="right-container">

      <h2 class="summary">Summary</h2>

      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <p>Reaction</p>
        <p>80 <span>/ 100</span></p>
      </div>

      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="memory">
        <p>Memory</p>
        <p>92 <span>/ 100</span></p>
      </div>

      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <p>Verbal</p>
        <p>61 <span>/ 100</span></p>
      </div>

      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="visual">
        <p>Visual</p>
        <p>72 <span>/ 100</span></p>
      </div>

      <button>Continue</button>

    </div>
    
  
  
  </main>
  
</body>
</html>
