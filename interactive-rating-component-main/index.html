<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->

  <section class="container" id="rating-state">
    <div class="circle"><img src="images/icon-star.svg" alt=""></div>
    <h2>How did we do?</h2>

    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <div class="num-button-container">
      <div class="circle button-hover">1</div>
      <div class="circle button-hover">2</div>
      <div class="circle button-hover">3</div>
      <div class="circle button-hover">4</div>
      <div class="circle button-hover">5</div>
    </div>
  
    <button id="submit-button">SUBMIT</button>
    
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->
<section class="container" id="thank-you-state">
  <img src="images/illustration-thank-you.svg" alt="thank you message">
  <p class="p-style-one">You selected <span id="rating-span"></span> out of 5</p>

  <h2>Thank you!</h2>
  
  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch!</p>
  
</section>

  <!-- Thank you state end -->

</body>
</html>
